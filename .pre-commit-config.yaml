repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/jlebar/pre-commit-hooks.git
    rev: f2d115a052860b09b2888b4f104be614bf3b4779
    hooks:
      - id: do-not-submit
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.6
    hooks:
    - id: clang-format
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0        # ‚Üê compatible with Ruby 2.6
    hooks:
    - id: markdownlint
      language_version: system   # use system Ruby (2.6)
  - repo: local
    hooks:
    - id: signed-off-by
      name: Developer Certificate of Origin
      language: pygrep
      entry: 'Signed-off-by:'
      args: [--negate]
      stages: [commit-msg]
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
    - id: black
